<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,width=device-width"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/bootstrap-icons/font/bootstrap-icons.json"></script>

    <script src="../node_modules/filepond-plugin-image-exif-orientation"></script>
    <script src="../node_modules/bootstrap-icons/font/bootstrap-icons.json"></script>

    <link
      href="https://unpkg.com/filepond/dist/filepond.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
    />
    <style>
      .filepond--item-my {
        width: 240px !important;
        /* height: 200px !important; */
        position: relative !important;
      }
    </style>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        FilePond.registerPlugin(
          FilePondPluginImagePreview,
          FilePondPluginImageResize,
          FilePondPluginFileEncode
        );
        FilePond.setOptions({
          stylePanelAspectRatio: 150 / 100,
          imageResizeTargetWidth: 100,
          imageResizeTargetHeight: 150,
        });
        FilePond.parse(document.body);
      });
    </script>

    <title>Admin</title>
  </head>
  <body class="overflow-auto">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
